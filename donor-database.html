<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PRC Donor Database</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f2f2f2;
}

header {
  background: #c62828;
  color: white;
  padding: 15px;
  display: flex;
  align-items: center;
}

header img {
  height: 45px;
  margin-right: 15px;
}

.dashboard {
  display: flex;
  gap: 15px;
  padding: 15px;
}

.card {
  flex: 1;
  background: white;
  border: 2px solid #c62828;
  padding: 25px;
  text-align: center;
  font-weight: bold;
  color: #c62828;
  cursor: pointer;
}

.section {
  display: none;
  padding: 20px;
  background: white;
  margin: 15px;
  border: 2px solid #c62828;
}

.section.active {
  display: block;
}

label {
  font-weight: bold;
  display: block;
  margin-top: 8px;
}

input {
  width: 100%;
  padding: 6px;
  margin-top: 3px;
  box-sizing: border-box;
}

.row {
  display: flex;
  gap: 6px;
}

.small { width: 80px; }

button {
  margin-top: 15px;
  padding: 12px;
  border: none;
  background: #c62828;
  color: white;
  width: 100%;
  cursor: pointer;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 15px;
}

th, td {
  border: 1px solid #ccc;
  padding: 6px;
  font-size: 13px;
}

th {
  background: #c62828;
  color: white;
}

.month {
  background: #eee;
  font-weight: bold;
}

@media print {
  header, .dashboard, .section:not(#listSection), button {
    display: none;
  }
  #listSection {
    display: block;
    border: none;
  }
  @page { size: landscape; }
}
</style>
</head>

<body>

<header>
  <img src="assets/logo.png">
  <h2>Philippine Red Cross â€“ Baguio City Chapter</h2>
</header>

<div class="dashboard">
  <div class="card" onclick="showSection('entrySection')">DONOR ENTRY</div>
  <div class="card" onclick="showSection('listSection')">DONOR LIST</div>
</div>

<!-- ================= DONOR ENTRY ================= -->
<div id="entrySection" class="section active">

<h3>Donor Entry</h3>

<label>Date</label>
<input type="date" id="date">

<label>Surname</label>
<input id="surname">

<label>First Name</label>
<input id="fname">

<label>Birthdate</label>
<div class="row">
  <input id="mm" placeholder="MM" class="small">
  <input id="dd" placeholder="DD" class="small">
  <input id="yy" placeholder="YY/YYYY" class="small" onkeyup="calcAge()">
</div>

<label>Age</label>
<input id="age" readonly>

<label>City / Region</label>
<input id="city">

<button onclick="saveDonor()">SUBMIT</button>

</div>

<!-- ================= DONOR LIST ================= -->
<div id="listSection" class="section">

<h3>Donor List (Compiled Monthly)</h3>

<button onclick="window.print()">PRINT DONOR LIST</button>

<table>
<thead>
<tr>
<th>Date</th>
<th>Name</th>
<th>Age</th>
<th>City</th>
</tr>
</thead>
<tbody id="donorTable"></tbody>
</table>

</div>

<script>
document.getElementById("date").valueAsDate = new Date();
let donors = JSON.parse(localStorage.getItem("donors")) || [];

function showSection(id){
  document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

function calcAge(){
  let y = yy.value;
  if(y.length === 2) y = "19" + y;
  if(y.length === 4){
    age.value = new Date().getFullYear() - parseInt(y);
  }
}

function saveDonor(){
  donors.push({
    date: date.value,
    month: new Date(date.value).toLocaleString("default",{month:"long",year:"numeric"}),
    name: surname.value + ", " + fname.value,
    age: age.value,
    city: city.value
  });
  localStorage.setItem("donors", JSON.stringify(donors));
  document.getElementById("entrySection").querySelectorAll("input").forEach(i=>i.value="");
  document.getElementById("date").valueAsDate = new Date();
  renderList();
}

function renderList(){
  let tbody = document.getElementById("donorTable");
  tbody.innerHTML = "";
  let grouped = {};
  donors.forEach(d=>{
    grouped[d.month] = grouped[d.month] || [];
    grouped[d.month].push(d);
  });
  for(let m in grouped){
    tbody.innerHTML += `<tr class="month"><td colspan="4">${m}</td></tr>`;
    grouped[m].forEach(d=>{
      tbody.innerHTML += `<tr>
        <td>${d.date}</td>
        <td>${d.name}</td>
        <td>${d.age}</td>
        <td>${d.city}</td>
      </tr>`;
    });
  }
}
renderList();
</script>

</body>
</html>
