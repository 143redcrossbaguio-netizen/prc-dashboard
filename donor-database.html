<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Donor Database</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f5f5f5;
  }

  header {
    background: #c62828;
    color: white;
    padding: 15px;
    display: flex;
    align-items: center;
  }

  header img {
    height: 45px;
    margin-right: 15px;
  }

  .container {
    padding: 20px;
  }

  h2 {
    color: #c62828;
  }

  input[type="text"] {
    padding: 10px;
    width: 300px;
    border: 2px solid #c62828;
    border-radius: 5px;
    margin-bottom: 15px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    background: white;
  }

  th, td {
    padding: 10px;
    border: 1px solid #ddd;
    text-align: left;
  }

  th {
    background: #c62828;
    color: white;
  }

  tr.hide {
    display: none;
  }
</style>
</head>

<body>

<header>
  <img src="assets/logo.png">
  <h2>Philippine Red Cross â€“ Baguio City Chapter</h2>
</header>

<div class="container">
  <h2>Donor Database</h2>

  <!-- SEARCH PANEL -->
  <input type="text" id="searchInput" placeholder="Search donor (per letter)..." onkeyup="searchDonor()">

  <!-- DONOR TABLE -->
  <table id="donorTable">
    <thead>
      <tr>
        <th>Serial No.</th>
        <th>Surname</th>
        <th>First Name</th>
        <th>Blood Type</th>
        <th>Times Donated</th>
      </tr>
    </thead>
    <tbody>
      <!-- SAMPLE DATA (can delete later) -->
      <tr>
        <td>PRC2600-001</td>
        <td>DELA CRUZ</td>
        <td>JUAN</td>
        <td>O+</td>
        <td>5</td>
      </tr>
      <tr>
        <td>PRC2600-002</td>
        <td>SANTOS</td>
        <td>MARIA</td>
        <td>A+</td>
        <td>3</td>
      </tr>
      <tr>
        <td>PRC2600-003</td>
        <td>REYES</td>
        <td>CARLO</td>
        <td>B-</td>
        <td>7</td>
      </tr>
    </tbody>
  </table>
</div>

<script>
function searchDonor() {
  const input = document.getElementById("searchInput").value.toUpperCase();
  const rows = document.querySelectorAll("#donorTable tbody tr");

  rows.forEach(row => {
    const text = row.innerText.toUpperCase();
    row.classList.toggle("hide", !text.includes(input));
  });
}
</script>

</body>
</html>
