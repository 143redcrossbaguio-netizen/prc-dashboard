<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donor Database</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <img src="images/logo.png" class="logo-header" alt="PRC Logo">
    <h1>Donor Database</h1>
  </header>

  <main>
    <form id="donorForm">
      <h2>Donor Data Entry</h2>
      <label>Date:</label>
      <input type="date" id="entryDate">

      <p>Type of Donor:</p>
      <label><input type="radio" name="donorType" value="W"> Walk-in</label>
      <label><input type="radio" name="donorType" value="M"> MBD</label>
      <input type="text" id="mbdName" placeholder="If MBD, enter name" style="display:none;">
      <label><input type="radio" name="donorType" value="P"> Patient Directed</label>
      <input type="text" id="patientName" placeholder="If Patient Directed, enter name" style="display:none;">

      <label>Surname:</label>
      <input type="text" id="surname">
      <label>First Name:</label>
      <input type="text" id="firstname">
      <label>Middle Name:</label>
      <input type="text" id="middlename">

      <label>Birthdate:</label>
      <input type="date" id="birthdate">
      <label>Age:</label>
      <input type="text" id="age" readonly>

      <label>Street Address:</label>
      <input type="text" id="address">
      <label>City/Region:</label>
      <input type="text" id="city">

      <p>Contact Number:</p>
      <input type="text" id="contact1" maxlength="4" size="4"> -
      <input type="text" id="contact2" maxlength="3" size="3"> -
      <input type="text" id="contact3" maxlength="4" size="4">

      <label>Serial Number:</label>
      <input type="text" id="serialPrefix" value="PRC2600-" readonly>
      <input type="text" id="serialNumber">

      <p>Blood Type:</p>
      <input type="text" id="bloodType" maxlength="3" placeholder="AP, AN, BP...">

      <label>Number of Times Donated:</label>
      <input type="number" id="donationCount" value="1">

      <button type="submit">Add Donor</button>
    </form>

    <h2>Donor Records</h2>
    <input type="text" id="searchInput" placeholder="Search donor..." onkeyup="searchDonors()">
    <table id="donorTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Type</th>
          <th>Blood Type</th>
          <th>Donation Count</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
