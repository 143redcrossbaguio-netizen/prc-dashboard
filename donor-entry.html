<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Donor Entry | PRC Baguio</title>
<style>
body {
  font-family: "Segoe UI", Arial, sans-serif;
  background: #f9f9f9;
  margin: 0;
  color: #333;
}

/* HEADER */
header {
  display: flex;
  align-items: center;
  gap: 15px;
  padding: 15px 30px;
  background: #ffffff;
  border-bottom: 4px solid #c62828;
}

header img { height: 55px; }
header h2 { color: #c62828; margin: 0; font-weight: 700; }

/* CONTAINER */
.container {
  max-width: 1200px;
  margin: 25px auto;
  padding: 20px;
  background: #ffffff;
  border-radius: 10px;
  box-shadow: 0 3px 12px rgba(0,0,0,0.1);
}

/* SECTION */
.section {
  border-left: 6px solid #c62828;
  padding: 15px 18px;
  margin-bottom: 18px;
  border-radius: 6px;
  background: #f5f5f5;
}

.section-title { font-weight: 700; color: #c62828; margin-bottom: 10px; }

/* ROW */
.row {
  display: flex;
  gap: 10px;
  align-items: center;
  margin-bottom: 10px;
  flex-wrap: wrap;
}

/* LABEL */
label { font-weight: 600; min-width: 120px; }

/* INPUT */
input {
  border: 1px solid #ccc;
  padding: 7px 9px;
  border-radius: 5px;
  font-size: 14px;
}

input:focus { outline: none; border-color: #c62828; }

/* AUTO RESIZE */
.auto { flex: 1; min-width: 140px; }
.small { width: 120px; }
.mini { width: 70px; }

/* SERIAL */
.serial-prefix {
  background: #e0e0e0;
  padding: 6px 10px;
  border-radius: 5px;
  font-weight: bold;
}

/* BUTTONS */
.buttons {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 25px;
}
.center-btns { display: flex; gap: 12px; }
button {
  background: #c62828;
  color: white;
  border: none;
  padding: 10px 18px;
  border-radius: 6px;
  font-weight: 600;
  cursor: pointer;
}
button:hover { background: #a91f1f; }
.secondary {
  background: #eeeeee;
  color: #333;
}
.secondary:hover { background: #dddddd; }

/* EXTRA DONOR TYPE */
#donorExtra { display: none; }

</style>
</head>
<body>

<header>
  <img src="assets/logo.png" alt="PRC Logo">
  <h2>Philippine Red Cross â€“ Baguio City Chapter</h2>
</header>

<div class="container">

<form id="donorForm">

<!-- BASIC INFO -->
<div class="section">
  <div class="section-title">Basic Information</div>
  <div class="row">
    <label>Date</label>
    <input type="date" id="entryDate">
  </div>
  <div class="row">
    <label>Donor Type</label>
    <input id="donorType" class="small">
    <input id="donorExtra" class="auto" placeholder="Specify if required">
  </div>
</div>

<!-- NAME -->
<div class="section">
  <div class="section-title">Donor Name</div>
  <div class="row">
    <input id="suffix" class="mini" placeholder="Suffix">
    <input id="surname" class="auto" placeholder="Surname">
    <input id="firstName" class="auto" placeholder="First Name">
    <input id="middleName" class="auto" placeholder="Middle Name">
  </div>
</div>

<!-- BIRTH & SEX -->
<div class="section">
  <div class="section-title">Birth Information</div>
  <div class="row">
    <label>Birthday</label>
    <input id="bd" class="mini" maxlength="2" placeholder="DD">
    <input id="bm" class="mini" maxlength="2" placeholder="MM">
    <input id="by" class="mini" maxlength="4" placeholder="YY/YYYY">
    <label>Age</label>
    <input id="age" class="small" readonly>
    <label>Sex</label>
    <input id="sex" class="mini" placeholder="M/F">
  </div>
</div>

<!-- CONTACT -->
<div class="section">
  <div class="section-title">Contact Details</div>
  <div class="row">
    <input id="address" class="auto" placeholder="Address">
    <input id="city" class="small" maxlength="15" placeholder="City/Region">
  </div>
  <div class="row">
    <label>Contact</label>
    <input id="c1" class="mini" maxlength="4">
    <input id="c2" class="mini" maxlength="3">
    <input id="c3" class="mini" maxlength="4">
  </div>
</div>

<!-- BLOOD & COLLECTION -->
<div class="section">
  <div class="section-title">Blood & Collection</div>
  <div class="row">
    <label>Serial</label>
    <span class="serial-prefix">PRC2600-</span>
    <input id="serial" class="auto">
  </div>
  <div class="row">
    <label>Blood Type</label>
    <input id="bloodType" class="small">
    <label>Times Donated</label>
    <input id="times" class="mini">
  </div>
  <div class="row">
    <label>Bag Used</label>
    <input id="bagUsed" class="small">
    <label>Bag Type</label>
    <input id="bagType" class="small">
    <label>Amount</label>
    <input id="amount" class="small">
  </div>
  <div class="row">
    <label>Time</label>
    <input id="sh" class="mini" maxlength="2">
    <input id="sm" class="mini" maxlength="2">
    <span>to</span>
    <input id="eh" class="mini" maxlength="2">
    <input id="em" class="mini" maxlength="2">
  </div>
</div>

<!-- BUTTONS -->
<div class="buttons">
  <button type="button" class="secondary" onclick="location.href='dashboard.html'">
    Back to Homepage
  </button>

  <div class="center-btns">
    <button type="button" onclick="saveDonor()">Submit</button>
    <button type="button" class="secondary" onclick="location.href='donor-list.html'">
      Go to Donor List
    </button>
  </div>
</div>

</form>
</div>

<script>
// Prefill date
const entryDate = document.getElementById("entryDate");
const today = new Date().toISOString().split("T")[0];
entryDate.value = today;

// Donor Type autofill
const donorType = document.getElementById("donorType");
const donorExtra = document.getElementById("donorExtra");
donorType.oninput = () => {
  const v = donorType.value.toUpperCase();
  donorExtra.style.display = (v==="M"||v==="P") ? "inline-block" : "none";
  if(v==="W") donorType.value="Walk-in";
  if(v==="M") donorType.value="MBD";
  if(v==="P") donorType.value="Patient Directed";
};

// Birthday auto-age and cursor move
const bd = document.getElementById("bd");
const bm = document.getElementById("bm");
const by = document.getElementById("by");
const age = document.getElementById("age");
const sex = document.getElementById("sex");

bd.oninput = ()=>bd.value.length===2 && bm.focus();
bm.oninput = ()=>bm.value.length===2 && by.focus();
by.oninput = ()=>{
  if(by.value.length===2) by.value = "19"+by.value;
  const birthDate = new Date(by.value, bm.value-1, bd.value);
  age.value = new Date().getFullYear()-birthDate.getFullYear();
  sex.value = "M"; // default male, can be changed manually
};

// Contact auto cursor move
document.getElementById("c1").oninput = ()=>document.getElementById("c2").focus();
document.getElementById("c2").oninput = ()=>document.getElementById("c3").focus();

// Blood Type auto-fill
const bloodType = document.getElementById("bloodType");
bloodType.oninput = ()=>{
  const map={AP:"A+",AN:"A-",BP:"B+",BN:"B-",ABP:"AB+",ABN:"AB-",OP:"O+",ON:"O-"};
  if(map[bloodType.value.toUpperCase()]) bloodType.value=map[bloodType.value.toUpperCase()];
};

// Bag Used/Type/Amount
const bagUsed = document.getElementById("bagUsed");
bagUsed.oninput = ()=>bagUsed.value=(bagUsed.value.toUpperCase()==="K"?"Karmi":bagUsed.value.toUpperCase()==="T"?"Terumo":bagUsed.value);
const bagType = document.getElementById("bagType");
bagType.oninput = ()=>bagType.value={S:"Single",D:"Double",T:"Triple"}[bagType.value.toUpperCase()]||bagType.value;
const amount = document.getElementById("amount");
amount.oninput = ()=>amount.value={4:"450mL",Q:"QNS",U:"UB"}[amount.value.toUpperCase()]||amount.value;

// Time auto-cursor move
const sh = document.getElementById("sh");
const sm = document.getElementById("sm");
const eh = document.getElementById("eh");
const em = document.getElementById("em");

sh.oninput=()=>sh.value.length===2&&sm.focus();
sm.oninput=()=>sm.value.length===2&&eh.focus();
eh.oninput=()=>eh.value.length===2&&em.focus();

// Save donor
function saveDonor(){
  alert("Donor saved successfully");
  donorForm.reset();
  entryDate.value=today;
  donorExtra.style.display="none";
}
</script>

</body>
</html>
