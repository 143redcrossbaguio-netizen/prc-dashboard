<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PRC Baguio - Dashboard</title>
<style>
body { font-family: Arial; background:#fff; margin:0; color:#b71c1c; }
header { background:#b71c1c; color:white; padding:10px 20px; display:flex; align-items:center;}
header img { height:50px; margin-right:15px; }
h1,h2 { margin:5px 0; }
.container { display:flex; flex-wrap:wrap; justify-content: center; padding:20px; gap:20px; max-width:1200px; margin:auto; }

.card {
    background:white; 
    border:2px solid #b71c1c; 
    width:200px; 
    height:100px; 
    display:flex; 
    align-items:center; 
    justify-content:center; 
    font-size:18px; 
    font-weight:bold; 
    cursor:pointer; 
    text-align:center;
    transition: 0.3s;
}
.card:hover { background:#ffe6e6; }

footer { text-align:center; padding:10px; font-size:12px; color:#999; margin-top:20px;}
</style>
</head>
<body>

<header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/f/f5/Philippine_Red_Cross_logo.svg" alt="PRC Logo">
    <div>
        <h1>Philippine Red Cross</h1>
        <h2>Baguio City Chapter - Dashboard</h2>
    </div>
</header>

<div class="container">
    <div class="card" onclick="location.href='donor-entry.html'">Donor Entry</div>
    <div class="card" onclick="location.href='donor-list.html'">Donor List</div>
    <div class="card" onclick="location.href='deferrals.html'">Deferrals</div>
    <div class="card" onclick="location.href='blood-issuance.html'">Blood Issuance</div>
    <div class="card" onclick="location.href='statistics.html'">Statistics</div>
</div>

<footer>Philippine Red Cross - Baguio City Chapter</footer>

</body>
</html>
