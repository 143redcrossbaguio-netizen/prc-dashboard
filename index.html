<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PRC Baguio - Login</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="login-container">
    <img src="assets/logo.png" alt="PRC Logo" class="logo">
    <h2>Philippine Red Cross - Baguio City Chapter</h2>
    <h3>Login to Access Dashboard</h3>

    <label>Username:</label>
    <input type="text" id="username"><br>

    <label>Password:</label>
    <input type="password" id="password"><br>

    <button onclick="login()">Login</button>
    <button onclick="changeLogin()">Change Username/Password</button>
    <p id="loginMsg" style="color:red;"></p>
</div>

<script>
if(!localStorage.getItem("loginUser")) localStorage.setItem("loginUser","admin");
if(!localStorage.getItem("loginPass")) localStorage.setItem("loginPass","prc123");

function login(){
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;
    if(user === localStorage.getItem("loginUser") && pass === localStorage.getItem("loginPass")){
        window.location.href="donor-entry.html"; // redirect after login
    } else {
        document.getElementById("loginMsg").innerText = "Invalid username or password!";
    }
}

function changeLogin(){
    let newUser = prompt("Enter new username:");
    let newPass = prompt("Enter new password:");
    if(newUser && newPass){
        localStorage.setItem("loginUser", newUser);
        localStorage.setItem("loginPass", newPass);
        alert("Login updated!");
    }
}
</script>
</body>
</html>
