<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PRC Login</title>
<style>
body { font-family: Arial; display:flex; justify-content:center; align-items:center; height:100vh; background:#fff; color:#b71c1c; }
.login-box { border:2px solid #b71c1c; padding:40px; border-radius:10px; text-align:center; width:300px; }
input { display:block; margin:10px auto; padding:10px; width:90%; }
button { padding:10px 20px; background:#b71c1c; color:white; border:none; cursor:pointer; margin-top:10px; width:95%; border-radius:5px; }
button:hover { background:#a11212; }
img { width:100px; margin-bottom:20px; }
</style>
</head>
<body>

<div class="login-box">
<img src="assets/logo.png" alt="PRC Logo">
<h2>PRC Baguio Login</h2>
<input type="text" id="username" placeholder="Username">
<input type="password" id="password" placeholder="Password">
<button onclick="login()">Login</button>

<h4>Change Login Credentials</h4>
<input type="text" id="newUser" placeholder="New Username">
<input type="password" id="newPass" placeholder="New Password">
<button onclick="changeCreds()">Change Credentials</button>
</div>

<script>
if(!localStorage.getItem("prcUser")) localStorage.setItem("prcUser","admin");
if(!localStorage.getItem("prcPass")) localStorage.setItem("prcPass","1234");

function login(){
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;
    const savedUser = localStorage.getItem("prcUser");
    const savedPass = localStorage.getItem("prcPass");

    if(user === savedUser && pass === savedPass){
        sessionStorage.setItem("loggedIn","true");
        window.location.href="index.html";
    } else {
        alert("Incorrect username or password!");
    }
}

function changeCreds(){
    const newUser = document.getElementById("newUser").value;
    const newPass = document.getElementById("newPass").value;
    if(newUser && newPass){
        localStorage.setItem("prcUser", newUser);
        localStorage.setItem("prcPass", newPass);
        alert("Credentials changed successfully!");
    } else {
        alert("Enter both new username and password.");
    }
}
</script>

</body>
</html>
