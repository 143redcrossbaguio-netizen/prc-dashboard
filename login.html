<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PRC Baguio - Login</title>
<style>
body { font-family: Arial; display:flex; justify-content:center; align-items:center; height:100vh; background:#fff; color:#b71c1c; }
.login-box { border:2px solid #b71c1c; padding:40px; border-radius:10px; text-align:center; }
input { display:block; margin:10px auto; padding:10px; width:200px; }
button { padding:10px 20px; background:#b71c1c; color:white; border:none; cursor:pointer; }
button:hover { background:#a11212; }
img { width:100px; margin-bottom:20px; }
</style>
</head>
<body>

<div class="login-box">
<img src="assets/logo.png" alt="PRC Logo">
<h2>PRC Baguio Login</h2>
<input type="text" id="username" placeholder="Username">
<input type="password" id="password" placeholder="Password">
<button onclick="login()">Login</button>
</div>

<script>
function login(){
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;
    let savedUser = localStorage.getItem("prcUser") || "admin";
    let savedPass = localStorage.getItem("prcPass") || "1234";

    if(user === savedUser && pass === savedPass){
        // Save login session
        sessionStorage.setItem("loggedIn","true");
        window.location.href="index.html"; // Main Dashboard
    } else {
        alert("Incorrect username or password!");
    }
}
</script>

</body>
</html>
